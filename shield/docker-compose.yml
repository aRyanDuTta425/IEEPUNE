version: '3.8'

services:
  shield:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SHIELD_MODE=lightweight
      - LOG_LEVEL=INFO
    volumes:
      - ./examples:/app/examples
    restart: unless-stopped

  # Optional: Prometheus monitoring
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    profiles:
      - monitoring
